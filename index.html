<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Collapsible sidebar using Bootstrap 3</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>



    <div class="wrapper">
        <!-- Sidebar Holder -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3 class="sidebar-title">SRIT</h3>
            </div>

            <ul class="list-unstyled components">
                <p style="font-size: 1.4em;">Welcome username</p>
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Marks</a>
                </li>
                <li class="active">
                    <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false">Activities</a>
                    <ul class="collapse list-unstyled" id="homeSubmenu">
                        <li><a href="#">Academics </a></li>
                        <li><a href="#">Extra Curricular</a></li>
                        
                    </ul>
                </li>
                <li class="active">
                    <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false">Progress</a>
                    <ul class="collapse list-unstyled" id="homeDubmenu">
                        <li><a href="#">Subject Wise</a></li>
                        <li><a href="#">Overall</a></li>
                        
                    </ul>
                </li>
                
                <li>
                    <a href="#">Report</a>
                </li>
                <li>
                    <a href="#">Suggestions</a>
                </li>
            </ul>
        </nav>

        <!-- Page Content Holder -->
        <div id="content">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
                            <i class="glyphicon glyphicon-align-left"></i>
                            <span>DASHBOARD</span>
                        </button>
                        <h1 class="title">DASHBOARD</h1>
                    </div>
                    <div class="power" id="">
                        <a href="#"><i class="pbtn glyphicon glyphicon-off"></i>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <!-- Bootstrap Js CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>
</body>

</html>
