<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>document.getElementsByTagName("html")[0].className += " js";</script>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/custom.css">
  <title>Responsive Sidebar Navigation | CodyHouse</title>
</head>

<body>
  <header class="cd-main-header js-cd-main-header">
    <div class="cd-logo-wrapper">
      <a href="#0" class="cd-logo"><img src="assets/img/cd-logo.svg" alt="Logo"></a>
    </div>

    <div class="cd-search js-cd-search">
      <form>
        <input class="reset" type="search" placeholder="Search...">
      </form>
    </div>

    <button class="reset cd-nav-trigger js-cd-nav-trigger" aria-label="Toggle menu"><span></span></button>

    <ul class="cd-nav__list js-cd-nav__list">
      <li class="cd-nav__item"><a href="#0">Tour</a></li>
      <li class="cd-nav__item"><a href="#0">Support</a></li>
      <li class="cd-nav__item cd-nav__item--has-children cd-nav__item--account js-cd-item--has-children">
        <a href="#0">
          <img src="assets/img/cd-avatar.svg" alt="avatar">
          <span>Account</span>
        </a>

        <ul class="cd-nav__sub-list">
          <li class="cd-nav__sub-item"><a href="#0">My Account</a></li>
          <li class="cd-nav__sub-item"><a href="#0">Edit Account</a></li>
          <li class="cd-nav__sub-item"><a href="#0">Logout</a></li>
        </ul>
      </li>
    </ul>
  </header> <!-- .cd-main-header -->

  <main class="cd-main-content">
    <nav class="cd-side-nav js-cd-side-nav">
      <div class="divider"></div>
      <ul class="cd-side__list js-cd-side__list">
        <li class="cd-side__label"><span>DASHBOARD</span></li>
        <li class="cd-side__item cd-side__item--notifications cd-side__item--selected js-cd-item--has-children">
          <a href="#0">Home</a>
        </li>

        <li class="cd-side__item cd-side__item--overview js-cd-item--has-children">
          <a href="#0">Marks</a>

        </li>

        <li class="cd-side__item  cd-side__item--bookmarks js-cd-item--has-children">
          <a href="#0">Activities</a>
        </li>
      </ul>

      <ul class="cd-side__list js-cd-side__list">
        <li class="cd-side__label"><span>ANALYSIS</span></li>
        <li class="cd-side__item cd-side__item--has-children cd-side__item--users js-cd-item--has-children">
          <a href="#0">Progress</a>

          <ul class="cd-side__sub-list">
            <li class="cd-side__sub-item"><a href="#0">Academics</a></li>
            <li class="cd-side__sub-item"><a href="#0">Extra Curricular</a></li>
          </ul>
        </li>

        <li class="cd-side__item cd-side__item--bookmarks js-cd-item--has-children">
          <a href="#0">Report</a>
        </li>

        <li class="cd-side__item cd-side__item--comments js-cd-item--has-children">
          <a href="#0">Suggestions</a>
        </li>
      </ul>
    </nav>
    <section>
      <h1>Hello world</h1>
    </section>
  </main> 
  <script src="assets/js/util.js"></script>
  <script src="assets/js/menu-aim.js"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
