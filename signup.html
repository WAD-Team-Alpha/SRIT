<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <style>
        .logosrit {
            height: 3em;
        }
    </style>

    <title>SignUp</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><img class="logosrit" src="./img/sritlogo.png" alt="Logo"></a>
            <h3 class="text-primary">SRIT</h3>
        </div>
    </nav>
    <h1 class="text-center my-3">SignUp Here</h1>
    <div class="container mt-4">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="container">
                    <div class="row">
                        <div class="col-6">
                            <label for="firstName" class="form-label">First name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="Enter Your First name"
                                required>
                        </div>
                        <div class="col-6">
                            <label for="lastName" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Enter Your Last name"
                                required>
                        </div>
                    </div>
                    <div class="mt-3">
                        <label for="user" class="form-label">UserId</label>
                        <input type="text" required class="form-control" id="user" name="user"
                            placeholder="Write a User id" aria-describedby="emailHelp">
                    </div>
                    <div class="mt-3">
                        <label for="sem" class="form-label">Semester No.</label>
                        <input type="number" required class="form-control" id="sem" name="sem"
                            placeholder="Write your Semester  (e.g. for Sem-4 write 4)" aria-describedby="emailHelp">
                    </div>
                    <div class="mt-3">
                        <label for="stream" class="form-label">Stream</label>
                        <input type="text" class="form-control" id="stream" placeholder="Enter Your Branch Name"
                            required>
                    </div>
                    <div class="mt-3">
                        <label for="pass" class="form-label">Password</label>
                        <input type="password" required class="form-control" name="pass"
                            placeholder="Write your password here" id="pass">
                    </div>
                    <div class="mt-3">
                        <label for="pass" class="form-label">Confirm Password</label>
                        <input type="password" required class="form-control" name="cnfpass"
                            placeholder="Write your password again" id="cnfpass">
                    </div>
                    <button type="submit" class="btn btn-primary mt-4">Submit</button>
                    <div>
                        <h6 class="text-center mt-3">If you already have an account <a href="./signin.html">Click
                                Here</a>
                        </h6>
                    </div>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
        </script>
</body>

</html>
